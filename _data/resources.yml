learning_resources:
  - title: "MIT Deep Learning Book"
    description: "MIT Deep Learning Book in PDF format (complete and parts) by Ian Goodfellow, Yoshua Bengio and Aaron Courville"
    url: "https://github.com/janishar/mit-deep-learning-book-pdf"
    category: "Books"

  - title: "Andrew White's Book"
    description: "Deep Learning for Molecules and Materials"
    url: "https://whitead.github.io/dmol-book/"
    category: "Books"

  - title: "Greg Landrum's RDKit Blog"
    description: "Insights and tutorials on RDKit and cheminformatics"
    url: "https://greglandrum.github.io/rdkit-blog/"
    category: "Blogs"

  - title: "Biopython"
    description: "Biopython is a set of freely available tools for biological computation written in Python by an international team of developers."
    url: "https://github.com/biopython"
    category: "Tools"

  - title: "CDPKit"
    description: "The Chemical Data Processing Toolkit"
    url: "https://github.com/molinfo-vienna/CDPKit"
    category: "Tools"

  - title: "MolPipeline"
    description: "A Python package for processing molecules with RDKit in scikit-learn"
    url: "https://github.com/basf/MolPipeline"
    category: "Tools"

  - title: "scikit-mol"
    description: "scikit-learn classes for molecular vectorization using RDKit"
    url: "https://github.com/EBjerrum/scikit-mol"
    category: "Tools"

  - title: "SMARTSPlus"
    description: "Interactive SMARTS pattern matching tool"
    url: "https://smarts.plus/"
    category: "Tools"

  - title: "Cheminformatics-Teaching-Material"
    description: "Resources, Code, and Other things for Cheminformatics."
    url: "https://github.com/Sulstice/Cheminformatics-Teaching-Material"
    category: "Cheminformatics"

  - title: "deep-learning-with-python-notebooks"
    description: "Jupyter notebooks for the code samples of the book 'Deep Learning with Python'"
    url: "https://github.com/fchollet/deep-learning-with-python-notebooks"
    category: "Education"

  - title: "Getting-Started-with-Generative-AI"
    description: "A curated list of articles and tutorials to start with and understand generative AI"
    url: "https://github.com/youssefHosni/Getting-Started-with-Generative-AI"
    category: "Education"

  - title: "awesome-generative-ai-guide"
    description: "A one stop repository for generative AI research updates, interview resources, notebooks and much more!"
    url: "https://github.com/aishwaryanr/awesome-generative-ai-guide"
    category: "Education"

  - title: "DeepChem Tutorials"
    description: "Machine learning for drug discovery tutorials"
    url: "https://deepchem.io/tutorials/the-basic-tools-of-the-deep-life-sciences/"
    category: "Education"

  - title: "Pat Walters' Practical Cheminformatics"
    description: "Practical cheminformatics tutorials and insights"
    url: "https://patwalters.github.io/year-archive/"
    category: "Blogs"

  - title: "Is life worth living?"
    description: "cheminformatics tutorials"
    url: "https://iwatobipen.wordpress.com/"
    category: "Blogs"

  - title: "Cheminformatics 2.0"
    description: "This blog is about chemical information software for next generation computing environments, broadly defined."
    url: "https://cheminf20.org/"
    category: "Blogs"

  - title: "Derek Lowe's In the Pipeline"
    description: "Commentary on drug discovery and pharmaceutical industry"
    url: "https://www.science.org/blogs/pipeline"
    category: "Blogs"

  - title: "ML4MolEng Problem Sets"
    description: "Problem sets for the MIT ML4MolEng course"
    url: "https://github.com/coleygroup/ML4MolEng"
    category: "Education"

  - title: "RDKit"
    description: "Open source toolkit for cheminformatics"
    url: "https://github.com/rdkit"
    category: "Software"

  - title: "Open Babel"
    description: "Open Babel is a chemical toolbox designed to speak the many languages of chemical data."
    url: "https://github.com/openbabel"
    category: "Software"

  - title: "AlphaFold 2"
    description: "Open source code for AlphaFold 2."
    url: "https://github.com/google-deepmind/alphafold"
    category: "Software"

  - title: "AlphaFold 3"
    description: "AlphaFold 3 inference pipeline."
    url: "https://github.com/google-deepmind/alphafold3"
    category: "Software"

  - title: "Open Chemistry"
    description: "Permissively licensed cross-platform tools that provide applications for computational chemistry, materials science, and related areas."
    url: "https://github.com/OpenChemistry"
    category: "Software"

  - title: "Open Reaction Database (ORD)"
    description: "Open-access schema and infrastructure for structuring and sharing organic reaction data"
    url: "https://open-reaction-database.org/"
    category: "Software"

  - title: "dl-chem-101"
    description: "Deep learning for chemistry educational repository"
    url: "https://github.com/rociomer/dl-chem-101"
    category: "Education"

  - title: "AI4Chem"
    description: "A course on AI for chemistry by the LIAC team at EPFL"
    url: "https://schwallergroup.github.io/ai4chem_course/"
    category: "Education"

  - title: "AI4MolConformation"
    description: "List of molecules ( small molecules, RNA, peptide, protein, enzymes, antibody, and PPIs) conformations and molecular dynamics (force fields) using generative artificial intelligence and deep learning"
    url: "https://github.com/AspirinCode/awesome-AI4MolConformation-MD"
    category: "Github"

  - title: "GenAI4Mol"
    description: "List of Molecular and Material design (molecular conformation generation) using Generative AI and Deep Learning"
    url: "https://github.com/AspirinCode/papers-for-molecular-design-using-DL"
    category: "Github"

  - title: "GenAI4Protein"
    description: "List of papers about Protein Design using Deep Learning"
    url: "https://github.com/Peldom/papers_for_protein_design_using_DL"
    category: "Github"

  - title: "AI for Chemical Spectra"
    description: "Artificial intelligence and generative deep learning are used to unlock infrared spectroscopy(IR), mass spectroscopy spectroscopy, NMR spectroscopy, and chemical spectroscopy."
    url: "https://github.com/AspirinCode/awesome-ChemicalSpectraAI"
    category: "Github"
  
  - title: "awosome-bioinformatics"
    description: "A curated list of resources for learning bioinformatics."
    url: "https://github.com/openbiox/awosome-bioinformatics"
    category: "Bioinformatics"


